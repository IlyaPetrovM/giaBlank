<html><head>
        <link rel="stylesheet" href="style.css" />
    
    
    <title>ГИА-бланк</title>
    </head>
    <body onload="startTime()">
	<div id=titleBlock>
		<div class='titleStart'>Начало экзамена</div>
		<div class='titleCurrent'>Текущее время</div>
		<div class='titleEnd'>Окончание экзамена</div>
	</div>
	<div id=timeblock>
		<button id=startEx>Начать экзамен</button>
		<div id='timeStart'>00:00:00</div>
		<div id='time'>00:00:00</div>
		<div id='timeEnd'>00:00:00</div>
	</div>
        <div class=table>
        <div class="row">
            <div class=cell>
                <p>Регион</p>
                <input type=text class=value placeholder='77' maxlength="2" size=2/>
            </div>

            <div class=cell>
                <p>Класс</p>
                    <div id=classId>
                        <div class=cell>
                        <p>Номер</p>
                        <input type=text maxlength="2" class=value id=nclass placeholder="9 " size=2/>
                        </div>
                            <div class=cell>
                        <p>Буква</p>
                        <input type=text class=value id=word placeholder=" " size=1/>
                        </div>
                    </div>
            </div>

            <div class=cell>
                <p>Код пункта проведения</p>
                <input type=text class=value placeholder="3124" maxlength="4" size=4 />
            </div>

            <div class=cell>
                <p>Номер аудитории</p>
                <input type=text class=value id=auditory maxlength="4" placeholder="    " size=4 />
            </div>
        </div>
        <div class="row">
            <div class=cell>
                <p>Название предмета</p>
                <input type=text class=value id=subjTitle placeholder="РУССКИЙ  " maxlength="9" size=9/>
            </div>

            <div class=cell>
                <p>Код предмета</p>
                <input type=text class=value id=subjCode placeholder="01" value="" maxlength="2" size=2 />
            </div>

            <div class=cell>
                <p>Дата проведения</p>
                <input type=text class=value id='exDate' placeholder="29-05-18" maxlength="8" size=8 />
            </div>
        </div>
            </div>
                    <div id=codes>
                <p>Коды образовательных организациий</p>
                <div id=orgInfo>
                <div id=orgNames>
                   
                </div>
                <div id=orgValues>
               </div>
                    </div>
            </div>
    </body>
	<script type="text/javascript" src='exam.js'></script>
	<script>
		setDate();
		setUpExam();
		var exDate = document.getElementById('exDate');
        exDate.onchange = setUpExam;
	</script>
    </html>
