<html><head>
        <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src='time.js'></script>
    </head>
    <body onload="startTime()">
    <div id='time'></div>
        <div class=table>
        <div class="row">
            <div class=cell>
                <p>Регион</p>
                <input type=text class=value placeholder='77' maxlength="2" size=2/>
            </div>

            <div class=cell>
                <p>Класс</p>
                    <div id=classId>
                        <div class=cell>
                        <p>Номер</p>
                        <input type=text maxlength="2" class=value id=nclass placeholder="9 " size=2/>
                        </div>
                            <div class=cell>
                        <p>Буква</p>
                        <input type=text class=value id=word placeholder=" " size=1/>
                        </div>
                    </div>
            </div>

            <div class=cell>
                <p>Код пункта проведения</p>
                <input type=text class=value placeholder="3124" maxlength="4" size=4 />
            </div>

            <div class=cell>
                <p>Номер аудитории</p>
                <input type=text class=value maxlength="4" placeholder="    " size=4 />
            </div>
        </div>
        <div class="row">
            <div class=cell>
                <p>Название предмета</p>
                <input type=text class=value placeholder="АНГЛИЙСКИ" maxlength="9" size=9/>
            </div>

            <div class=cell>
                <p>Код предмета</p>
                <input type=text class=value placeholder="29" value="29" maxlength="2" size=2 />
            </div>

            <div class=cell>
                <p>Дата проведения</p>
                <input type=text class=value placeholder="24-05-18" maxlength="8" size=8 />
            </div>
        </div>
            </div>
                    <div id=codes>
                <p>Коды образовательных организациий</p>
                <div id=orgInfo>
                <div id=orgNames>
                    <input type=text class=orgName   />

                    <input type=text class=orgName  />
                    <input type=text class=orgName  />
                    <input type=text class=orgName   />
                </div>
                <div id=orgValues>
               <input type=text class=value placeholder="     " maxlength="5" size=5 />
                <input type=text class=value placeholder="     " maxlength="5" size=5 />
                <input type=text class=value placeholder="     " maxlength="5" size=5 />
                <input type=text class=value placeholder="     " maxlength="5" size=5 />
                <input type=text class=value placeholder="     " maxlength="5" size=5 />
                    </div>
                    </div>
            </div>
    </body>
    </html>
